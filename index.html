<!DOCTYPE html>
<html lang="pt-br" class="paused silence">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="temporizador pomodoro">
    <title>FocusTimer</title>
    
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./scripts.js" defer></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <i class="ph ph-sun"></i>
            <i class="ph ph-moon"></i>
            <span class="sr-only">Ativar light mode</span>
        </button>
        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span class="shady">:</span>
            <span id="miliseconds" class="shady">000</span>
        </section>

        <section id="controls" class="flex">
            <button id="start" class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
            <button id="pause" class="ph ph-pause-circle">
                <span class="sr-only">Pausar contador</span>
            </button>
            <button id="stop" class="ph ph-stop-circle secondary">
                <span class="sr-only">Zerar contador</span>
            </button>
            <button id="mark" class="ph ph-timer">
                <span class="sr-only">Guardar tempo</span>
            </button>
            <button id="musicoff" class="ph ph-speaker-none secondary">
                <span class="sr-only">Desligar música</span>
            </button>
            <button id="musicon" class="ph ph-speaker-high">
                <span class="sr-only">Ligar música</span>
            </button>
        </section>
    </div>
</body>
</html>
